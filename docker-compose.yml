services:
  mcp-slackbot:
    build: .
    container_name: mcp-slackbot
    restart: unless-stopped
    environment:
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - SLACK_APP_TOKEN=${SLACK_APP_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      - LLM_MODEL=${LLM_MODEL:-gpt-4-turbo}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
    volumes:
      # Persist SQLite database
      - mcp-data:/app/mcp_simple_slackbot/data
      # Mount config file if you want to modify it
      # - ./mcp_simple_slackbot/servers_config.json:/app/mcp_simple_slackbot/servers_config.json:ro

volumes:
  # Optional: if you want to use a named volume instead
  mcp-data:
